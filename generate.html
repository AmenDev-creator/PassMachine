<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
  <link rel="stylesheet" href="generate.css" />
</head>
<body class="bg-gradient-to-r from-blue-200 to-indigo-200 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h1 class="text-2xl font-semibold text-blue-600 mb-4 text-center">
        PassMachine
      </h1>
      <p class="text-gray-600 text-center mb-6">
        Generate a secure password with ease.
      </p>

      <div class="mb-4">
        <label for="passwordLength" class="block text-gray-700 text-sm font-bold mb-2"
          >Password Length</label
        >
        <input
          type="number"
          id="passwordLength"
          min="6"
          max="128"
          placeholder="Enter length (6-128)"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>

      <div class="mb-2">
        <input type="checkbox" id="includeUppercase" class="mr-2" />
        <label for="includeUppercase" class="text-gray-700 text-sm font-medium"
          >Include Uppercase</label
        >
      </div>

      <div class="mb-2">
        <input type="checkbox" id="includeLowercase" class="mr-2" />
        <label for="includeLowercase" class="text-gray-700 text-sm font-medium"
          >Include Lowercase</label
        >
      </div>

      <div class="mb-2">
        <input type="checkbox" id="includeNumbers" class="mr-2" />
        <label for="includeNumbers" class="text-gray-700 text-sm font-medium"
          >Include Numbers</label
        >
      </div>

      <div class="mb-4">
        <input type="checkbox" id="includeSymbols" class="mr-2" />
        <label for="includeSymbols" class="text-gray-700 text-sm font-medium"
          >Include Symbols</label
        >
      </div>

      <div class="flex justify-center space-x-4 mt-6">
        <button
          id="generateBtn"
          class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out"
        >
          Generate Password
        </button>
        <button
          id="resetBtn"
          class="bg-gradient-to-r from-red-400 to-yellow-500 hover:from-red-500 hover:to-yellow-600 text-white font-bold py-2 px-6 rounded-full shadow-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out"
        >
          Reset
        </button>
      </div>

      <div
        id="generatedPassword"
        class="mt-6 p-4 bg-gray-100 rounded-md text-lg text-center font-mono text-green-600 shadow-inner flex items-center justify-between"
      >
        <span id="passwordText"></span>
        <button id="copyButton" class="copy-button" title="Copy to Clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="copy-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.666 15.666a3 3 0 1 0-9.333-9.333 3 3 0 0 0 9.333 9.333Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18.332 10.85c.292.217.533.544.533.933v3c0 .39-.241.717-.533.934m-3 3a3.99 3.99 0 0 1-3-1.352v-2.9a3.963 3.963 0 0 1-1.088.861M12 16.42a3.99 3.99 0 0 0 3-1.352v-2.9c0-.725.493-1.35 1.089-1.61"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="generate.js"></script>
</html>
