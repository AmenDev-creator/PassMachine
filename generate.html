<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="generate.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">PassMachine</h1>
        <p class="subtitle">Generate a secure password with ease.</p>

        <div class="input-group">
            <label for="passwordLength">Password Length</label>
            <input type="number" id="passwordLength" min="6" max="128" placeholder="Enter length (6-128)" />
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="includeUppercase" class="mr-2" />
            <label for="includeUppercase">Include Uppercase</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="includeLowercase" class="mr-2" />
            <label for="includeLowercase">Include Lowercase</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="includeNumbers" class="mr-2" />
            <label for="includeNumbers">Include Numbers</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="includeSymbols" class="mr-2" />
            <label for="includeSymbols">Include Symbols</label>
        </div>

        <div class="buttons">
            <button id="generateBtn">Generate Password</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div id="generatedPassword">
            <span id="passwordText"></span>
            <button id="copyButton" class="copy-button" title="Copy to Clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="copy-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 15.666a3 3 0 1 0-9.333-9.333 3 3 0 0 0 9.333 9.333Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18.332 10.85c.292.217.533.544.533.933v3c0 .39-.241.717-.533.934m-3 3a3.99 3.99 0 0 1-3-1.352v-2.9a3.963 3.963 0 0 1-1.088.861M12 16.42a3.99 3.99 0 0 0 3-1.352v-2.9c0-.725.493-1.35 1.089-1.61" />
                </svg>
            </button>
        </div>
    </div>
    <script src="generate.js"></script>
</body>
</html>
